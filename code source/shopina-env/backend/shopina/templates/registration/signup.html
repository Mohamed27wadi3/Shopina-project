<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription · Shopina</title>
  <style>
    body{margin:0;display:grid;place-items:center;min-height:100vh;background:#0f172a;color:#e5e7eb;font-family:Inter,system-ui}
    .card{width:100%;max-width:480px;background:#15213a;border:1px solid #23324a;border-radius:12px;padding:16px}
    label{display:block;margin:8px 0 4px;color:#9ca3af}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b132b;color:#e5e7eb}
    .btn{margin-top:10px;padding:10px 12px;border:none;border-radius:10px;background:linear-gradient(135deg,#3b82f6,#06b6d4);color:#062a2f;font-weight:800;cursor:pointer}
    .status{margin-top:8px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="card">
    <h1>Créer un compte</h1>
    <form id="signup" onsubmit="return false;">
      <label>Nom d'utilisateur<input name="username" required /></label>
      <label>Email<input type="email" name="email" required /></label>
      <label>Mot de passe<input type="password" name="password" required /></label>
      <label>Confirmer<input type="password" name="password_confirm" required /></label>
      <button class="btn" type="submit">S'inscrire</button>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </form>
  </div>
  <script>
    document.getElementById('signup').addEventListener('submit', async function(){
      const fd = new FormData(this);
      const body = Object.fromEntries(fd.entries());
      const res = await fetch('/api/users/register/', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const status = document.getElementById('status');
      if(res.ok){ status.textContent='Compte créé. Vous pouvez vous connecter.'; setTimeout(()=> location.href='/accounts/login/', 1200); }
      else { status.textContent='Erreur: '+res.status; }
    });
  </script>
</body>
</html>
