<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réinitialiser le mot de passe · Shopina</title>
  <style> body{margin:0;display:grid;place-items:center;min-height:100vh;background:#0f172a;color:#e5e7eb;font-family:Inter,system-ui} .card{width:100%;max-width:420px;background:#15213a;border:1px solid #23324a;border-radius:12px;padding:16px} label{display:block;margin:8px 0 4px;color:#9ca3af} input{width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b132b;color:#e5e7eb} .btn{margin-top:10px;padding:10px 12px;border:none;border-radius:10px;background:linear-gradient(135deg,#3b82f6,#06b6d4);color:#062a2f;font-weight:800;cursor:pointer}</style>
</head>
<body>
  <div class="card">
    <h1>Réinitialiser le mot de passe</h1>
    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      <label>Adresse e-mail
        {{ form.email }}
      </label>
      <button class="btn" type="submit">Envoyer le lien</button>
    </form>
  </div>
</body>
</html>
